<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />



</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">New York Times Search</h1>
        </div>
<div class="panel panel-info">
        <div class="panel-heading">Search Parameters</div>
    <div class="panel-body">
        
        <form>
            <div class="form-group">
                <label for="searchTerm">Search Term:</label>
                <input type="text" class="form-control" id="searchTerm" aria-describedby="emailHelp" placeholder="search">
            </div>
            <div class="form-group">
                <label for="numberRecords">Number of Records to Retrieve:</label>
                <input type="text" class="form-control" id="numberOfRecords" placeholder="records">
            </div>
            <div class="form-group">
                <label for="startYear">Start Year(Optional):</label>
                <input type="text" class="form-control" id="startYear" placeholder="start">
            </div>
            <div class="form-group">
                <label for="endYear">End Year(optional):</label>
                <input type="text" class="form-control" id="endYear" placeholder="end">
            </div>

            <button type="submit" class="btn btn-primary testBtn">Submit</button>
        </form>
    </div>
    </div>

    <div class="panel panel-default">
            <div class="panel-heading">Top Articles</div>
            <div class="panel-body"></div>
    </div>

    </div>
    <!--main container-->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="ap.js"></script>
</body>

</html>
